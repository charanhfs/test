<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>All Users</title>
	</head>
	<body>
		<h2>All Users</h2>
		{%if users%}
		{% for user in users%}
		<table>
			<tr>
				<td>{{user.username}}</td>
				<td>{{user.created_at}}</td>
			</tr>
		</table>
		{%endfor%}
		{%endif%}
		<a href="/">Home</a>
	</body>
</html>
